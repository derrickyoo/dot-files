{% extends "_layouts/base.html" %}

{% block content %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form><!--form-->

<hr>

<form action="/contact/" method="post">
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.label_tag }}: {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Submit" /></p>
</form>

{% endblock content %}
